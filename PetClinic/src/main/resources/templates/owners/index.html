<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title> Pet Clinic Owners </title>
	</head>

	<body>
		<h1 th:text="'List of Owners'">Owners List</h1>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
				
			<tbody>
				<tr th:each="owner : ${owners}">
					<td th:text="${owner.id}">1</td>
					<td th:text="${owner.firstName}">1</td>
					<td th:text="${owner.lastName}">1</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
