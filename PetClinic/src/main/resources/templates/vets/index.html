<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
	<head>
		<meta charset="UTF-8">
		<title> Pet Clinic Ä°ndex </title>
	</head>

	<body>
		<h2>Veterinarians</h2>
	
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
				
			<tbody>
				<tr th:each="vet : ${vets}">
					<td th:text="${vet.id}">1</td>
					<td th:text="${vet.firstName}">1</td>
					<td th:text="${vet.lastName}">1</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
